version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/biased
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./ai:/app/ai

  worker:
    build: ./backend
    command: python worker.py
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/biased
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./ai:/app/ai

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=biased
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: 